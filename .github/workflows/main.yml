name: Build Android APK

on:
  workflow_dispatch:
    inputs:
      version_name:
        description: 'Version Name (e.g., 1.0.0)'
        required: false
        default: '1.0.0'
      version_code:
        description: 'Version Code (integer)'
        required: false
        default: '1'
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'gradle'
          
      - name: Decode keystore from Base64
        env:
          KEY_BASE64: ${{ secrets.KEY_BASE64 }}
        run: |
          if [ -n "$KEY_BASE64" ]; then
            echo "$KEY_BASE64" | base64 -d > android/app/app.key
            echo "Keystore decoded successfully"
          else
            echo "KEY_BASE64 is not set, using debug signing"
          fi
          
      - name: Create signing configuration
        env:
          SIGNING_CONFIG: ${{ secrets.SIGNING_CONFIG }}
        run: |
          # Debug: Show first few chars of SIGNING_CONFIG to verify it's set
          if [ -n "$SIGNING_CONFIG" ]; then
            echo "SIGNING_CONFIG is set (length: ${#SIGNING_CONFIG})"
            
            # Parse SIGNING_CONFIG - handle multiline format (GitHub secrets use literal newlines)
            # Also handle semicolon-separated format
            echo "$SIGNING_CONFIG" | tr ';\r' '\n' | while IFS= read -r line; do
              if [ -n "$line" ]; then
                key=$(echo "$line" | cut -d'=' -f1)
                value=$(echo "$line" | cut -d'=' -f2-)
                
                # Remove quotes from value if present
                value=$(echo "$value" | sed 's/^"//;s/"$//')
                
                case "$key" in
                  storeFile)
                    echo "STORE_FILE=$value" >> android/gradle.properties
                    ;;
                  storePassword)
                    echo "STORE_PASSWORD=$value" >> android/gradle.properties
                    ;;
                  keyAlias)
                    echo "KEY_ALIAS=$value" >> android/gradle.properties
                    ;;
                  keyPassword)
                    echo "KEY_PASSWORD=$value" >> android/gradle.properties
                    ;;
                esac
              fi
            done
            
            echo "SIGNING_CONFIG parsed:"
            cat android/gradle.properties
          else
            echo "SIGNING_CONFIG is not set or empty"
          fi
          
      - name: Update Android SDK and AGP versions (if needed)
        run: |
          # Update compileSdk and targetSdk to 36 if needed
          sed -i 's/compileSdk 35/compileSdk 36/' android/app/build.gradle || true
          sed -i 's/targetSdk 35/targetSdk 36/' android/app/build.gradle || true
          
          # Update Android Gradle Plugin to 8.9.1 in root build.gradle if needed
          sed -i "s/classpath 'com.android.tools.build:gradle:8.7.3'/classpath 'com.android.tools.build:gradle:8.9.1'/" android/build.gradle || true
          
          # Update Gradle wrapper to 8.11.1 if needed
          sed -i 's/gradle-8.9-bin.zip/gradle-8.11.1-bin.zip/' android/gradle/wrapper/gradle-wrapper.properties || true
          sed -i 's/gradle-8.10-bin.zip/gradle-8.11.1-bin.zip/' android/gradle/wrapper/gradle-wrapper.properties || true
          
          echo "SDK and AGP version check complete"
          
      - name: Update version if provided
        if: github.event.inputs.version_name != ''
        run: |
          # Update versionName in build.gradle
          sed -i "s/versionName \".*\"/versionName \"${{ github.event.inputs.version_name }}\"/" android/app/build.gradle
          
          # Update versionCode if provided
          if [ -n "${{ github.event.inputs.version_code }}" ]; then
            sed -i "s/versionCode [0-9]*/versionCode ${{ github.event.inputs.version_code }}/" android/app/build.gradle
          fi
          
      - name: Modify build.gradle to use signing config
        run: |
          # Create a patch to use the signing config from gradle.properties
          cat >> android/app/build.gradle.append << 'EOF'
          
          // Load signing configuration from gradle.properties
          def storeFile = project.hasProperty('STORE_FILE') ? project.property('STORE_FILE') : null
          def storePassword = project.hasProperty('STORE_PASSWORD') ? project.property('STORE_PASSWORD') : null
          def keyAlias = project.hasProperty('KEY_ALIAS') ? project.property('KEY_ALIAS') : null
          def keyPassword = project.hasProperty('KEY_PASSWORD') ? project.property('KEY_PASSWORD') : null
          
          if (storeFile && storePassword && keyAlias && keyPassword) {
              android.signingConfigs.release.storeFile = file(storeFile)
              android.signingConfigs.release.storePassword = storePassword
              android.signingConfigs.release.keyAlias = keyAlias
              android.signingConfigs.release.keyPassword = keyPassword
              
              println "Using release signing config from gradle.properties"
          }
          EOF
          
          # Append the content to build.gradle
          cat android/app/build.gradle.append >> android/app/build.gradle
          
      - name: Grant execute permission for gradlew
        working-directory: android
        run: chmod +x gradlew
        
      - name: Build APK
        working-directory: android
        run: |
          # Check if both keystore and signing config exist
          if [ -f "app/app.key" ] && grep -q "STORE_FILE" "gradle.properties"; then
            echo "Building release APK with signing config"
            ./gradlew assembleRelease --no-daemon
          else
            echo "Building debug APK (no valid signing config)"
            ./gradlew assembleDebug --no-daemon
          fi
          
      - name: Rename APK with version
        run: |
          if [ -n "${{ github.event.inputs.version_name }}" ]; then
            if [ -f "android/app/build/outputs/apk/release/app-release.apk" ]; then
              mv android/app/build/outputs/apk/release/app-release.apk android/app/build/outputs/apk/release/Landseek-Amphibian-${{ github.event.inputs.version_name }}.apk
            fi
            if [ -f "android/app/build/outputs/apk/debug/app-debug.apk" ]; then
              mv android/app/build/outputs/apk/debug/app-debug.apk android/app/build/outputs/apk/debug/Landseek-Amphibian-${{ github.event.inputs.version_name }}-debug.apk
            fi
          fi
          
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: APK
          path: |
            android/app/build/outputs/apk/release/*.apk
            android/app/build/outputs/apk/debug/*.apk
          retention-days: 30

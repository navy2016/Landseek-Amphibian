name: Build Android APK

on:
  workflow_dispatch:
    inputs:
      version_name:
        description: 'Version Name (e.g., 1.0.0)'
        required: false
        default: '1.0.0'
      version_code:
        description: 'Version Code (integer)'
        required: false
        default: '1'
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'gradle'
          
      - name: Decode keystore from Base64
        env:
          KEY_BASE64: ${{ secrets.KEY_BASE64 }}
        run: |
          if [ -n "$KEY_BASE64" ]; then
            echo "$KEY_BASE64" | base64 -d > android/app/app.key
            echo "Keystore decoded successfully"
          else
            echo "KEY_BASE64 is not set, using debug signing"
          fi
          
      - name: Create signing configuration
        env:
          SIGNING_CONFIG: ${{ secrets.SIGNING_CONFIG }}
        run: |
          if [ -n "$SIGNING_CONFIG" ]; then
            # Parse SIGNING_CONFIG and create gradle properties
            echo "$SIGNING_CONFIG" | while IFS= read -r line; do
              key=$(echo "$line" | cut -d'=' -f1)
              value=$(echo "$line" | cut -d'=' -f2-)
              
              # Remove quotes from value if present
              value=$(echo "$value" | sed 's/^"//;s/"$//')
              
              case "$key" in
                storeFile)
                  echo "storeFile=$value" >> android/signing.properties
                  ;;
                storePassword)
                  echo "storePassword=$value" >> android/signing.properties
                  ;;
                keyAlias)
                  echo "keyAlias=$value" >> android/signing.properties
                  ;;
                keyPassword)
                  echo "keyPassword=$value" >> android/signing.properties
                  ;;
              esac
            done
            echo "SIGNING_CONFIG parsed successfully"
            cat android/signing.properties
          else
            echo "SIGNING_CONFIG is not set"
            # Create empty file to avoid build errors
            touch android/signing.properties
          fi
          
      - name: Update version if provided
        if: github.event.inputs.version_name != ''
        run: |
          # Update versionName in build.gradle
          sed -i "s/versionName \".*\"/versionName \"${{ github.event.inputs.version_name }}\"/" android/app/build.gradle
          
          # Update versionCode if provided
          if [ -n "${{ github.event.inputs.version_code }}" ]; then
            sed -i "s/versionCode [0-9]*/versionCode ${{ github.event.inputs.version_code }}/" android/app/build.gradle
          fi
          
      - name: Modify build.gradle to use signing config
        run: |
          # Create a patch to use the signing config from properties file
          cat >> android/app/build.gradle.append << 'EOF'
          
          // Load signing configuration from properties file
          def signingPropsFile = file("signing.properties")
          if (signingPropsFile.exists()) {
              def props = new Properties()
              signingPropsFile.withInputStream { props.load(it) }
              
              def keystoreFile = props.getProperty('storeFile')
              def storePassword = props.getProperty('storePassword')
              def keyAlias = props.getProperty('keyAlias')
              def keyPassword = props.getProperty('keyPassword')
              
              if (keystoreFile && storePassword && keyAlias && keyPassword) {
                  // Create signing config
                  android.signingConfigs.release.storeFile = file(keystoreFile)
                  android.signingConfigs.release.storePassword = storePassword
                  android.signingConfigs.release.keyAlias = keyAlias
                  android.signingConfigs.release.keyPassword = keyPassword
                  
                  println "Using release signing config"
              }
          }
          EOF
          
          # Append the content to build.gradle
          cat android/app/build.gradle.append >> android/app/build.gradle
          
      - name: Grant execute permission for gradlew
        working-directory: android
        run: chmod +x gradlew
        
      - name: Build debug APK
        working-directory: android
        run: |
          if [ -f "app/app.key" ]; then
            ./gradlew assembleRelease --no-daemon
          else
            ./gradlew assembleDebug --no-daemon
          fi
          
      - name: Rename APK with version
        run: |
          if [ -n "${{ github.event.inputs.version_name }}" ]; then
            if [ -f "android/app/build/outputs/apk/release/app-release.apk" ]; then
              mv android/app/build/outputs/apk/release/app-release.apk android/app/build/outputs/apk/release/Landseek-Amphibian-${{ github.event.inputs.version_name }}.apk
            fi
            if [ -f "android/app/build/outputs/apk/debug/app-debug.apk" ]; then
              mv android/app/build/outputs/apk/debug/app-debug.apk android/app/build/outputs/apk/debug/Landseek-Amphibian-${{ github.event.inputs.version_name }}-debug.apk
            fi
          fi
          
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: APK
          path: |
            android/app/build/outputs/apk/release/*.apk
            android/app/build/outputs/apk/debug/*.apk
          retention-days: 30


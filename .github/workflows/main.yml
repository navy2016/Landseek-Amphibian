name: Build Android APK

on:
  workflow_dispatch:
    inputs:
      version_name:
        description: 'Version Name (e.g., 1.0.0)'
        required: false
        default: '1.0.0'
      version_code:
        description: 'Version Code (integer)'
        required: false
        default: '1'
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'gradle'
          
      - name: Decode keystore from Base64
        env:
          KEY_BASE64: ${{ secrets.KEY_BASE64 }}
        run: |
          if [ -n "$KEY_BASE64" ]; then
            echo "$KEY_BASE64" | base64 -d > android/app/app.key
            echo "Keystore decoded successfully"
          else
            echo "KEY_BASE64 is not set, using debug signing"
          fi
          
      - name: Update Android SDK and AGP versions (if needed)
        run: |
          # Update compileSdk and targetSdk to 36 if needed
          sed -i 's/compileSdk 35/compileSdk 36/' android/app/build.gradle || true
          sed -i 's/targetSdk 35/targetSdk 36/' android/app/build.gradle || true
          
          # Update Android Gradle Plugin to 8.9.1 in root build.gradle if needed
          sed -i "s/classpath 'com.android.tools.build:gradle:8.7.3'/classpath 'com.android.tools.build:gradle:8.9.1'/" android/build.gradle || true
          
          # Update Gradle wrapper to 8.11.1 if needed
          sed -i 's/gradle-8.9-bin.zip/gradle-8.11.1-bin.zip/' android/gradle/wrapper/gradle-wrapper.properties || true
          sed -i 's/gradle-8.10-bin.zip/gradle-8.11.1-bin.zip/' android/gradle/wrapper/gradle-wrapper.properties || true
          
          # Update Kotlin version to 2.0.21 if needed
          sed -i "s/kotlin_version = '1.9.23'/kotlin_version = '2.0.21'/" android/build.gradle || true
          sed -i "s/kotlin_version = '1.9.22'/kotlin_version = '2.0.21'/" android/build.gradle || true
          sed -i 's/kotlin_version = "1.9.23"/kotlin_version = "2.0.21"/' android/build.gradle || true
          sed -i 's/kotlin_version = "1.9.22"/kotlin_version = "2.0.21"/' android/build.gradle || true
          
          echo "SDK and AGP version check complete"
          
      - name: Configure Compose Compiler for Kotlin 2.0+
        run: |
          echo "Configuring Compose Compiler Gradle plugin for Kotlin 2.0+..."
          
          ROOT_BUILD_GRADLE="android/build.gradle"
          APP_BUILD_GRADLE="android/app/build.gradle"
          
          # 1. 检查根 build.gradle 是否已存在 compose compiler 插件（如果存在则移除）
          if grep -q "org.jetbrains.kotlin.plugin.compose" "$ROOT_BUILD_GRADLE"; then
            echo "Removing duplicate Compose Compiler plugin from root build.gradle..."
            sed -i '/org.jetbrains.kotlin.plugin.compose/d' "$ROOT_BUILD_GRADLE"
          fi
          
          # 2. 在 app/build.gradle 中应用 compose 插件（如果尚未应用）
          if ! grep -q "org.jetbrains.kotlin.plugin.compose" "$APP_BUILD_GRADLE"; then
            echo "Applying Compose Compiler plugin in app/build.gradle..."
            
            # 获取当前 kotlin_version 的值用于版本号
            KOTLIN_VERSION_LINE=$(grep -E "kotlin_version\s*=" "$ROOT_BUILD_GRADLE" | head -1)
            if [ -n "$KOTLIN_VERSION_LINE" ]; then
              if echo "$KOTLIN_VERSION_LINE" | grep -q '\$kotlin_version'; then
                PLUGIN_VERSION='$kotlin_version'
              else
                PLUGIN_VERSION=$(echo "$KOTLIN_VERSION_LINE" | sed -E "s/.*kotlin_version\s*=\s*['\"]([^'\"]+)['\"].*/\1/")
              fi
            else
              PLUGIN_VERSION="2.0.21"
            fi
            
            # 检测 app/build.gradle 使用的是 plugins {} 还是 apply plugin
            if grep -q "^plugins {" "$APP_BUILD_GRADLE"; then
              echo "Detected plugins {} DSL format"
              # 在 plugins {} 块中添加
              if grep -q "id 'org.jetbrains.kotlin.android'" "$APP_BUILD_GRADLE"; then
                sed -i "/id 'org.jetbrains.kotlin.android'/a\\    id 'org.jetbrains.kotlin.plugin.compose' version '$PLUGIN_VERSION'" "$APP_BUILD_GRADLE"
                echo "Added compose plugin after kotlin-android (single quotes)"
              elif grep -q 'id "org.jetbrains.kotlin.android"' "$APP_BUILD_GRADLE"; then
                sed -i '/id "org.jetbrains.kotlin.android"/a\\    id "org.jetbrains.kotlin.plugin.compose" version "'"$PLUGIN_VERSION"'"' "$APP_BUILD_GRADLE"
                echo "Added compose plugin after kotlin-android (double quotes)"
              else
                sed -i '/^plugins {/a\\    id "org.jetbrains.kotlin.plugin.compose" version "'"$PLUGIN_VERSION"'"' "$APP_BUILD_GRADLE"
                echo "Added compose plugin after plugins block"
              fi
            elif grep -q "apply plugin: 'com.android.application'" "$APP_BUILD_GRADLE"; then
              # 传统方式：需要在根 build.gradle 中添加 classpath
              echo "Detected apply plugin format, adding classpath to root build.gradle..."
              if grep -q 'classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:' "$ROOT_BUILD_GRADLE"; then
                sed -i "/classpath \"org.jetbrains.kotlin:kotlin-gradle-plugin:/a\\        classpath \"org.jetbrains.kotlin.plugin.compose:org.jetbrains.kotlin.plugin.compose.gradle.plugin:$PLUGIN_VERSION\"" "$ROOT_BUILD_GRADLE"
              elif grep -q "classpath 'org.jetbrains.kotlin:kotlin-gradle-plugin:" "$ROOT_BUILD_GRADLE"; then
                sed -i "/classpath 'org.jetbrains.kotlin:kotlin-gradle-plugin:/a\\        classpath 'org.jetbrains.kotlin.plugin.compose:org.jetbrains.kotlin.plugin.compose.gradle.plugin:$PLUGIN_VERSION'" "$ROOT_BUILD_GRADLE"
              fi
              sed -i "/apply plugin: 'com.android.application'/a\\apply plugin: 'org.jetbrains.kotlin.plugin.compose'" "$APP_BUILD_GRADLE"
              echo "Added compose plugin apply (single quotes)"
            elif grep -q 'apply plugin: "com.android.application"' "$APP_BUILD_GRADLE"; then
              echo "Detected apply plugin format, adding classpath to root build.gradle..."
              if grep -q 'classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:' "$ROOT_BUILD_GRADLE"; then
                sed -i "/classpath \"org.jetbrains.kotlin:kotlin-gradle-plugin:/a\\        classpath \"org.jetbrains.kotlin.plugin.compose:org.jetbrains.kotlin.plugin.compose.gradle.plugin:$PLUGIN_VERSION\"" "$ROOT_BUILD_GRADLE"
              elif grep -q "classpath 'org.jetbrains.kotlin:kotlin-gradle-plugin:" "$ROOT_BUILD_GRADLE"; then
                sed -i "/classpath 'org.jetbrains.kotlin:kotlin-gradle-plugin:/a\\        classpath 'org.jetbrains.kotlin.plugin.compose:org.jetbrains.kotlin.plugin.compose.gradle.plugin:$PLUGIN_VERSION'" "$ROOT_BUILD_GRADLE"
              fi
              sed -i '/apply plugin: "com.android.application"/a\\apply plugin: "org.jetbrains.kotlin.plugin.compose"' "$APP_BUILD_GRADLE"
              echo "Added compose plugin apply (double quotes)"
            else
              echo "Warning: Could not detect plugin format, skipping app plugin configuration"
            fi
          else
            echo "Compose Compiler plugin already applied in app/build.gradle"
          fi
          
          # 3. 移除旧的 composeOptions 配置（Kotlin 2.0+ 不再需要）
          if grep -q "composeOptions" "$APP_BUILD_GRADLE"; then
            echo "Removing deprecated composeOptions configuration..."
            sed -i '/composeOptions\s*{/,/}/d' "$APP_BUILD_GRADLE"
            sed -i '/kotlinCompilerExtensionVersion/d' "$APP_BUILD_GRADLE"
          fi
          
          # 4. 验证配置
          echo "=== Root build.gradle (buildscript dependencies) ==="
          grep -A10 "buildscript" "$ROOT_BUILD_GRADLE" | grep -A5 "dependencies" || true
          echo ""
          echo "=== App build.gradle (first 20 lines) ==="
          head -20 "$APP_BUILD_GRADLE" || true
          echo ""
          echo "Configuration complete!"


          
      - name: Update version if provided
        if: github.event.inputs.version_name != ''
        run: |
          # Update versionName in build.gradle
          sed -i "s/versionName \".*\"/versionName \"${{ github.event.inputs.version_name }}\"/" android/app/build.gradle
          
          # Update versionCode if provided
          if [ -n "${{ github.event.inputs.version_code }}" ]; then
            sed -i "s/versionCode [0-9]*/versionCode ${{ github.event.inputs.version_code }}/" android/app/build.gradle
          fi
          
      - name: Configure signing in build.gradle
        env:
          SIGNING_CONFIG: ${{ secrets.SIGNING_CONFIG }}
        run: |
          if [ -n "$SIGNING_CONFIG" ] && [ -f "android/app/app.key" ]; then
            echo "Configuring release signing..."
            
            # Parse SIGNING_CONFIG
            echo "$SIGNING_CONFIG" | tr ';\r' '\n' | while IFS= read -r line; do
              if [ -n "$line" ]; then
                key=$(echo "$line" | cut -d'=' -f1)
                value=$(echo "$line" | cut -d'=' -f2-)
                value=$(echo "$value" | sed 's/^"//;s/"$//')
                
                case "$key" in
                  storeFile)
                    # Replace the storeFile value in build.gradle
                    sed -i "s|storeFile = null|storeFile = file(\"$value\")|" android/app/build.gradle
                    ;;
                  storePassword)
                    sed -i "s|storePassword = \"\"|storePassword = \"$value\"|" android/app/build.gradle
                    ;;
                  keyAlias)
                    sed -i "s|keyAlias = \"\"|keyAlias = \"$value\"|" android/app/build.gradle
                    ;;
                  keyPassword)
                    sed -i "s|keyPassword = \"\"|keyPassword = \"$value\"|" android/app/build.gradle
                    ;;
                esac
              fi
            done
            
            # Also update signing config in release buildType to use release instead of debug
            sed -i 's/signingConfig signingConfigs.debug/signingConfig signingConfigs.release/' android/app/build.gradle
            
            echo "Signing configured:"
            grep -A5 "signingConfigs {" android/app/build.gradle
          else
            echo "No signing config found, using debug build"
          fi
          
      - name: Grant execute permission for gradlew
        working-directory: android
        run: chmod +x gradlew
        
      - name: Build APK
        working-directory: android
        run: |
          # Check if keystore exists
          if [ -f "app/app.key" ]; then
            echo "Building release APK with signing config"
            ./gradlew assembleRelease --no-daemon
          else
            echo "Building debug APK (no keystore)"
            ./gradlew assembleDebug --no-daemon
          fi
          
      - name: Rename APK with version
        run: |
          if [ -n "${{ github.event.inputs.version_name }}" ]; then
            if [ -f "android/app/build/outputs/apk/release/app-release.apk" ]; then
              mv android/app/build/outputs/apk/release/app-release.apk android/app/build/outputs/apk/release/Landseek-Amphibian-${{ github.event.inputs.version_name }}.apk
            fi
            if [ -f "android/app/build/outputs/apk/debug/app-debug.apk" ]; then
              mv android/app/build/outputs/apk/debug/app-debug.apk android/app/build/outputs/apk/debug/Landseek-Amphibian-${{ github.event.inputs.version_name }}-debug.apk
            fi
          fi
          
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: APK
          path: |
            android/app/build/outputs/apk/release/*.apk
            android/app/build/outputs/apk/debug/*.apk
          retention-days: 30
          
          
          
          
          
